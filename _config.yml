    - i18n
    - kramdown

# ----------------------------------- #
#      Configurações Conversão        #
# ----------------------------------- #

  markdown:    kramdown # Tipo markdown
  kramdown:
    input: GFM
    syntax_highlighter: pygments
  # highlighter: pygments    # Tipo Syntax HighLighter
  # lsi:         false    # Indice para posts relacionados
  # excerpt_separator: "\n\n" # Separador de trechos

# ----------------------------------- #
#      Configurações Server           #
# ----------------------------------- #

  # detach:  false     # Executar server 2º plano
  # port:    4000      # Porta
  # host:    127.0.0.1 # Hostname
  # baseurl: ""        # Um subcaminho do site, ex. /blog/

# ----------------------------------- #
#      Configurações Saída            #
# ----------------------------------- #

  # Configuração link
  # permalink: /news/:year/:month/:day/:title/
  # permalink: date
  permalink: /:title

  # Configuração de paginação
  paginate_path: /index/:num
  paginate: 3

  # Timezone (por padrão utiliza do sistema operacional)
  # timezone: America/Araguaina

  # Silenciar Saida Server
  # quiet:    false

  # Configurações Padrões
  # defaults: []

