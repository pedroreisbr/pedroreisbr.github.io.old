# ----------------------------------- #
#      Configurações de Leitura       #
# ----------------------------------- #

  # encoding:     "utf-8"                         # Encode padrão
  # markdown_ext: "markdown,mkdown,mkdn,mkd,md"   # Exteções markdown aceitas

  # Habilita/Desabilita plugins e ignora links simbólicos TRUE/FALSE
  # safe:         false 

  # Lista de arquivos e diretórios que serão forçados a serem incluídos da conversão
  # include:      [".htaccess"]    

  # Lista de arquivos e diretórios que serão excluidos da conversão
  exclude:      #[]
    - Gemfile
    - Gemfile.lock
    - scss
    - README.md

  # Lista de arquivos e diretórios que não serão sobrepostos na conversão
  # keep_files:   [".git", ".svn"]

# ----------------------------------- #
#      Filtro de Conteúdo             #
# ----------------------------------- #

  # show_drafts: null        # Exibir rascunhos
  # limit_posts: 0           # Limite de posts
  # future:      true        # Publicação de posts com data futura
  # unpublished: false
  excerpt_separator: <!--more--> # Divisor conteúdo

# ----------------------------------- #
#      Configurações Plugins          #
# ----------------------------------- #

  # Lista de plugins utilizados
  # whitelist: []

  # Lista de gemas utilizadas
  gems:      # []
