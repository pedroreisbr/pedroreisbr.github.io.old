---
layout: default
---

    <section id="post">
      <div class="content-section-a">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <hr class="section-heading-spacer">
              <div class="clearfix"></div>
              <h2 class="section-heading">{{ page.title }}</h2>
              <p class="ection-heading">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
              <div class="lead">{{ content }}</div>
            </div>
          </div>

    </section>
